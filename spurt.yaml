---
-  name: installing api version of spurt commerce
   become: yes
   hosts: all
   vars:
     - image_magick: imagemagick
     - angular_package: '@angular/cli'
      
     
   tasks:
     - name: installing nodesource
       ansible.builtin.shell:
         cmd: "curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -"
       become: yes
       become_user: 
     - name: installing nodejs
       command:
         cmd: "sudo apt install nodejs"
     - name: installing build-essential
       apt:
         name: build-essential
     - name: installing nodejs libraries
       npm:
         name: "{{ item }}"
         global: yes
       loop: 
         - forever  
         - apidoc  
     - name: installing apache2
       apt:
         name: apache2
         update_cache: yes    
     - name: Enable the Apache2 modules
       apache2_module:
         name: proxy
         state: present
     - name: Enable the Apache2 modules
       apache2_module:
         name: proxy_http
         state: present
     - name: Enable the Apache2 modules
       apache2_module:
         name: headers
         state: present
     - name: restarting apache2
       ansible.builtin.systemd:
         name: apache2
         daemon_reload: yes
         state: restarted
     - name: installing mysql
       apt:
         name: mysql-server
         state: present
     - name: Install python3-PyMySQL library
       apt:
         name: python3-pymysql
         state: present
     - name: update mysql root password for root account
       mysql_user:
         name: root
         login_unix_socket: /var/run/mysqld/mysqld.sock
         login_user: root
         login_password: mysql@123
         host: 'localhost'
         password: mysql@123
         priv: "*.*:ALL,GRANT"
         check_implicit_admin: true
         state: present    
     - name: starting mysql-server
       ansible.builtin.systemd:
         name: mysql.service
         state: started
     - name: installing imagemagick
       apt:
         name: "{{ image_magick }}"
         state: present
     - name: installing angular
       npm:
         name: "{{ angular_package }}"
         state: present
         global: yes
     - name: installing git
       apt:
         name: git
         state: present
      